<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Astreintes 2025</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #8b5fbf 0%, #6366f1 100%);
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 18px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .actions-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .planning-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .planning-header {
            background: #f8fafc;
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .planning-content {
            padding: 0;
        }

        .person-row {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #f1f5f9;
        }

        .person-row:last-child {
            border-bottom: none;
        }

        .person-info {
            min-width: 180px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .person-name {
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
        }

        .person-count {
            background: #f59e0b;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .remove-btn {
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .holidays-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 6px;
            margin-left: 15px;
        }

        .holiday-item {
            text-align: center;
        }

        .holiday-date {
            font-size: 0.65rem;
            color: #64748b;
            margin-bottom: 3px;
            font-weight: 500;
        }

        .status-btn {
            width: 100%;
            height: 28px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }

        .status-undefined {
            background: #f1f5f9;
            color: #64748b;
            border: 2px dashed #cbd5e1;
        }

        .status-present {
            background: #dcfce7;
            color: #16a34a;
            border: 2px solid #16a34a;
        }

        .status-absent {
            background: #fee2e2;
            color: #dc2626;
            border: 2px solid #dc2626;
        }

        .status-btn:hover {
            transform: scale(1.05);
        }

        .holidays-header {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 15px;
            padding: 12px 15px;
            background: #f8fafc;
            border-bottom: 2px solid #e5e7eb;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .holidays-dates {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 6px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
        }

        .modal h3 {
            margin-bottom: 15px;
            color: #374151;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .no-persons {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .no-persons-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 2000;
            display: none;
        }
